<button (click)="this.voltar()">Voltar</button>

<div class="container">
  <div class="row">
    <ul>
      <li>id: {{filme?.id}}</li>
      <li>titulo: {{filme?.title}}</li>
      <li>ano: {{filme?.year}}</li>
      <li>imdbID: {{filme?.imdbID}} </li>
      <li>tipo: {{filme?.type}}</li>
      <li>poster:</li>
      <img src="{{filme?.poster}}" alt="banner do filme" width="300px">

    </ul>
  </div>
</div>
