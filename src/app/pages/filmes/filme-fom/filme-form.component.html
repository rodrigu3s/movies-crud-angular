<!-- <h2>Filme Form Page</h2> -->
<button (click)="this.voltar()">Voltar</button>

<div class="container">
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <form (submit)="submit()" [formGroup]="form" class="col-12 col-lg-8 col-xl-6 ">
        <div class="col-12">
          <h1 class="text-center">Adicione um Novo Filme</h1>
        </div>
        <div class="col-12 form-group">
          <label for="title">Título</label>
          <input formControlName="title" type="text" class="form-control" id="title" >
          <ng-container *ngIf="form.controls.title.touched">
            <span *ngIf="form.controls.title.errors">
              Campo obrigatório
            </span>
          </ng-container>
        </div>
        <div class="col-12 form-group">
          <label for="year">Ano de Lançamento<span> - Opcional</span></label>
          <input formControlName="year" type="number" class="form-control" id="year">
        </div>
        <div class="col-12 form-group">
          <label for="type">Tipo<span> - Opcional</span></label>
          <input formControlName="type" type="text" class="form-control" id="type">
        </div>
        <div class="col-12 form-group">
          <label for="imdb">imdb ID</label>
          <input formControlName="imdbID" type="number" class="form-control" id="imdb" >
          <ng-container *ngIf="form.controls.imdbID.touched">
            <span *ngIf="form.controls.imdbID.errors">
              Campo obrigatório
            </span>
          </ng-container>
        </div>
        <div class="col-12 form-group">
          <label for="poster">URL da Imagem<span> - Opcional</span></label>
          <input formControlName="poster" type="text" class="form-control" id="poster" >
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="col-12 d-flex justify-content-end ">
          <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
